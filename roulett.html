<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Event Roulette</title>
    <link rel="stylesheet" href="CSS/materialize.min.css">
    <link rel="stylesheet" href="CSS/roulette.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="deep-purple lighten-5">
<div class="container center-align" style="margin-top:50px;">
    <div class="align-left">
        <a href="index.html" class="purple-text text-darken-4">
            <i class="material-icons left">arrow_back</i>Zurück zum Hauptmenü
        </a>
    </div>

    <h2>Event Roulette</h2>
    <p class="hero-subtitle black-text" style="font-style:italic; padding:40px 0;">
        Wähle eine Kategorie und lass dich überraschen!
    </p>

    <div class="input-field" style="max-width:300px; margin:auto;">
        <select id="randomCategory">
            <option value="" disabled selected>Kategorie wählen</option>
            <option value="Musik">Musik</option>
            <option value="Sport">Sport</option>
            <option value="Kunst & Theater">Kunst & Theater</option>
            <option value="Verschiedenes">Verschiedenes</option>
        </select>
        <label>Kategorie</label>
    </div>

    <button id="spinBtn" class="btn-large purple darken-4 white-text" style="margin-top:20px;">
        Lass mich entscheiden!
    </button>

    <div id="result" style="margin-top:40px;"></div>
    <button id="rerollBtn" class="btn purple darken-4 white-text" style="margin-top:20px; display:none;">
        Zeig mir ein anderes!
    </button>
</div>


<script src="JS/materialize.min.js"></script>
<script src="JS/roulett.js"></script>
</body>
</html>
