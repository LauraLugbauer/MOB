<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evently – Gefundene Events</title>

    <!-- Material Icons (für Herz und Rück-Icon) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="CSS/materialize.min.css">
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body class="deep-purple lighten-5">


<div class="container">

    <!-- Obere Zeile: Zurück + Favoriten -->
    <div class="row filter-bar valign-wrapper" style="margin-bottom:1rem;">
        <div class="align-left">
            <a href="index.html" class="purple-text text-darken-4">
                <i class="material-icons left">arrow_back</i>Zurück zum Hauptmenü
            </a>
        </div>
        <div class="col s6 right-align">
            <a href="favorites.html" class="btn pink darken-2 white-text">
                <i class="material-icons left">favorite</i>Meine Favoriten
            </a>
        </div>
    </div>

    <h2>Gefundene Events</h2>

    <!-- Filter-Bar -->
    <div class="row filter-bar">
        <div class="col s12 m4">
            <div class="input-field">
                <input id="search" type="text" placeholder="Suchbegriff eingeben">
                <label for="search"> </label>
            </div>
            <button id="searchBtn" class="btn purple darken-4 white-text">Suchen</button>
        </div>

        <div class="col s12 m2">
            <div class="input-field">
                <select id="categoryFilter">
                    <option value="" selected>Alle Kategorien</option>
                    <option value="musik">Musik</option>
                    <option value="sport">Sport</option>
                    <option value="kunst & theater">Kunst & Theater</option>
                    <option value="verschiedenes">Verschiedenes</option>
                </select>
                <label>Kategorie</label>
            </div>
        </div>

        <div class="col s12 m2">
            <div class="input-field">
                <select id="monthFilter">
                    <option value="" selected>Alle Monate</option>
                    <option value="2025-07">Juli 2025</option>
                    <option value="2025-08">August 2025</option>
                    <option value="2025-09">September 2025</option>
                    <option value="2025-10">Oktober 2025</option>
                    <option value="2025-11">November 2025</option>
                    <option value="2025-12">Dezember 2025</option>
                </select>
                <label>Monat</label>
            </div>
        </div>

        <div class="col s12 m2">
            <div class="input-field">
                <select id="locationFilter">
                    <option value="" selected>Alle Städte</option>
                    <option value="wien">Wien</option>
                    <option value="linz">Linz</option>
                    <option value="salzburg">Salzburg</option>
                    <option value="graz">Graz</option>
                    <option value="innsbruck">Innsbruck</option>
                </select>
                <label>Ort</label>
            </div>
        </div>
        <div class="col s12 m3" style="display:flex; align-items:flex-end;" >
            <button id="applyFiltersBtn" class="btn purple darken-4 white-text" style="margin-right:0.5rem;">
                Filtern
            </button>
            <button id="resetFiltersBtn" class="btn grey darken-1 white-text;">
                Alle Filter zurücksetzen
            </button>
        </div>
    </div>

    <!-- Filter-Feedback -->
    <div id="filterFeedback" style="margin-bottom:1rem; font-style:italic; color:#333;"></div>

    <!-- Event-Liste -->
    <div id="events"></div>

    <!-- Paginierung -->
    <div class="center-align" style="margin:20px 0;">
        <button id="loadMoreBtn" class="btn purple darken-4 white-text" style="margin-right:1rem;">
            Mehr laden
        </button>
        <button id="loadLessBtn" class="btn grey darken-1 white-text">
            Weniger anzeigen
        </button>
    </div>

</div>

<!-- Materialize JS (für Selects) -->
<script src="JS/materialize.min.js"></script>
<!-- Deine App-Logik -->
<script src="JS/app.js"></script>
</body>
</html>
